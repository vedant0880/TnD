  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e3f2fd, #f8f9fa);
      color: #333;
      text-align: center;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #0074D9;
      color: white;
      padding: 10px 20px;

    .top-bar img {

    }

    .top-bar .title {
      flex: 8;
      text-align: center;
      font-size: 1.5rem;
    }

    .top-bar .names {
      flex: 1;

      line-height: 1.4;
    }

    .top-bar .names div {

    }

    .intro-box {
      margin-top: 100px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 2px solid rgba(0, 0, 0, 0.1);
    }

    .intro-box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .intro-box a {
      text-decoration: none;
    }

    .intro-box button {
      padding: 12px 24px;
      background-color: #0074D9;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .intro-box button:hover {
      background-color: #0056b3;
    }
  </style>
